        <nav>
            <div class="nav-wrapper">
               <div class="nav-left">
                    <h1><i class="bi bi-facebook"></i></h1>
                    <div class="search_box">
                        <i class="bi bi-search"></i>

                    </div>
                </div>  
                <div class="nav-center">
                    <div class="nav-item active">
